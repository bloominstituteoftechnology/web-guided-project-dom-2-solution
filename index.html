<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>DOM II</title>
</head>

<body>
  <div class="container">
    Hello, World! Ready to launch?
    <button id="launchButton">Launch!</button>
    <div class="modal off">
      <div class="modal-opacity"></div>
      <div class="modal-dialog">
        <h4>Are you sure?</h4>
        <button id="confirmButton">Yes</button>
        <button id="cancelButton">No</button>
      </div>
    </div>
    <h1 class="report success off">Launched! Woot!</h1>
    <h1 class="report failure off">Launch Cancelled! Boo!</h1>
  </div>
</body>

</html>
